<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">

        <h1>weather app</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>search weather</p>
        </div>

        <div class="weather-container">
            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form-->
            <form action="submit" class="form-container" type="text" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" width="25" height="25" loading="lazy">
                </button>
            </form>

            <!--loading screen-->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>loading</p>
            </div>

            <!--show weather info-->
            <div class="sub-container user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!--weather description-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p> 
                <!--3 cards parameters-->
                <div class="parameter-container">
                    <!--card1-->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p class="parameter-title">windspeed</p>
                        <p class="parameter-value" data-windspeed></p>
                    </div>
                    <!--card2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p class="parameter-title">humidity</p>
                        <p class="parameter-value" data-humidity></p>
                    </div>
                    <!--card3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p class="parameter-title">clouds</p>
                        <p class="parameter-value" data-cloudiness></p>
                    </div>
                </div>
            </div>

            <!--api error handling-->
            <div class="sub-container api-error-container">
                <img src="./assets/not-found.png" alt="">
                <p data-apiErrorText>City not found</p>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
